<!-- proyecto_confirm_delete.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación del Proyecto {{ proyecto.ProNom }}</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el proyecto "{{ proyecto.ProNom }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'proyecto_detail' org_cod=org_cod pk=proyecto.ProCod %}">Cancelar</a>
</body>
</html>
