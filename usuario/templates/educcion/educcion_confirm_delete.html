<!-- educcion_confirm_delete.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación del Educcion {{ educcion.EduCod }}</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el educcion "{{ educcion.EduCod }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'educcion_detail' pro_cod=pro_cod edu_cod=educcion.EduCod %}">Cancelar</a>
</body>
</html>
