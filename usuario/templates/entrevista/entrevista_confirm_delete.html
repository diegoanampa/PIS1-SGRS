<!-- entrevista_confirm_delete.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación de la Entrevista {{ entrevista.EntrCod }}</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar la Entrevista "{{ entrevista.EntrCod }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'entrevista_detail' pro_cod=pro_cod entr_cod=entrevista.EntrCod %}">Cancelar</a>
</body>
</html>
