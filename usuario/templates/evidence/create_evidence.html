<!-- create_evidence.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Evidencia</title>
</head>
<body>
    <h1>Nueva Evidencia</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir</button>
    </form>
    <a href="{% url 'create_evidence' %}">Cancelar</a>
</body>
</html>
