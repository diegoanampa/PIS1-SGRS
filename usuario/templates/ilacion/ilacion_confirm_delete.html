<!-- ilacion_confirm_delete.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación del Ilaccion {{ ilacion.IlaCod }}</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el ilacion "{{ ilacion.IlaCod }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'ilacion_detail' pro_cod=pro_cod ila_cod=ilacion.IlaCod %}">Cancelar</a>
</body>
</html>
